<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blood Donation</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
    <style>
        input {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  </head>
<body>

  <nav class="navbar">
    <div class="brand-title">Blood Bank</div>

    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="eligibility.html">Eligibility</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="search.html">Request</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
        <li><a href="chatbot.html">Chatbot</a></li>
      </ul>
    </div>
  </nav>

  <div class="w3-container">
        <div class="input-box w3-card-2">
            <header>
                <h4>Register as Donor</h4>
            </header>
            <hr>
            <form action="process.php" method="post" id="submit_form" >

                <input type="hidden" name="origin" value="register">
                <label>Name</label>
                <input type="text" class="w3-input w3-border form-control" name="name" id="name" required>
                <label>Blood Group</label>
                <select name="blood_group" id="blood_group" class="w3-input w3-border form-control" >
                    <option>O+</option>
                    <option>O-</option>
                    <option>A+</option>
                    <option>B+</option>
                    <option>A-</option>
                    
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
                <br>
                <label>Phone</label>
                <input type="text" class="w3-input w3-border form-control" name="phone" id="phone" required>
                <label>Age</label>
                <input type="text" class="w3-input w3-border form-control" name="age" id="age" required>
                <label>Place</label>
                <input type="text" class="w3-input w3-border form-control" name="place" id="place">
                <input type="submit" class="w3-btn w3-blue" value="Submit" id="submit">
                <input type="reset" class="w3-btn w3-red" value="Reset" >
                <span id="error_message" class="text-danger"></span>
                <span id="success_message" class="text-success"></span>
            </form>
        </div>
    </div>

  <div class="footer">
        Developed for Health and Support
    </div>

<script type="text/javascript">
const toggleButton = document.getElementsByClassName('toggle-button')[0]
const navbarLinks = document.getElementsByClassName('navbar-links')[0]
toggleButton.addEventListener('click', () => {
  navbarLinks.classList.toggle('active')
})  
</script>
</body>
</html>
